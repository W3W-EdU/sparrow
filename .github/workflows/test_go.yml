name: Test Go

on:
  push:

permissions:
  contents: read

jobs:
  test_go:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run all go tests
        run: |
          go mod download
          go test -race -count=1 -coverprofile cover.out -v ./...
